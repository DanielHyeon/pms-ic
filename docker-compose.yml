# ============================================
# Networks
# ============================================

networks:
  pms-network:
    driver: bridge

# ============================================
# Volumes
# ============================================

volumes:
  backend_cache:
    driver: local
  postgres_data:
    driver: local
  redis_data:
    driver: local
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  pgadmin_data:
    driver: local
