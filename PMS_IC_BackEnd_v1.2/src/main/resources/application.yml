spring:
  application:
    name: pms-backend

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  # WebFlux Codec Configuration (replaces servlet multipart)
  http:
    codecs:
      max-in-memory-size: 100MB

  # SQL Init disabled for R2DBC-only mode
  sql:
    init:
      mode: never

  # R2DBC (Reactive Database)
  r2dbc:
    url: ${SPRING_R2DBC_URL:r2dbc:postgresql://localhost:5432/pms_db}
    username: ${SPRING_DATASOURCE_USERNAME:pms_user}
    password: ${SPRING_DATASOURCE_PASSWORD:pms_password}
    pool:
      enabled: true
      initial-size: 5
      max-size: 20
      max-idle-time: 30m
      validation-query: SELECT 1

  # Redis
  data:
    redis:
      host: ${SPRING_REDIS_HOST:localhost}
      port: ${SPRING_REDIS_PORT:6379}
      timeout: 60000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2

  # Jackson
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: Asia/Seoul

  # Email Configuration
  mail:
    host: ${MAIL_HOST:localhost}
    port: ${MAIL_PORT:1025}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    protocol: smtp
    default-encoding: UTF-8
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false
            required: false
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

# Server
server:
  port: 8080
  error:
    include-message: always
    include-stacktrace: on_param

# JWT
jwt:
  secret: ${JWT_SECRET:your-secret-key-change-in-production-must-be-at-least-256-bits-long}
  expiration: 86400000 # 24 hours in milliseconds
  refresh-expiration: 604800000 # 7 days

# AI Service (Legacy)
ai:
  service:
    url: ${AI_SERVICE_URL:http://llm-service:8000}
    mock-url: ${AI_MOCK_URL:http://mockserver:1080}
    model: ${AI_SERVICE_MODEL:google.gemma-3-12b-pt.Q5_K_M.gguf}
    timeout: 30000
    retry:
      max-attempts: 3
      delay: 1000

# LLM Gateway Configuration
llm:
  workers:
    vllm:
      url: ${VLLM_WORKER_URL:http://localhost:8001}
      enabled: ${VLLM_ENABLED:false}
      model: ${VLLM_MODEL:Qwen/Qwen2.5-7B-Instruct}
      tool-calling: true
      json-schema: true
      max-concurrent: ${LLM_CONCURRENT_VLLM:10}
    gguf:
      url: ${GGUF_WORKER_URL:http://localhost:8000}
      enabled: ${GGUF_ENABLED:true}
      model: ${GGUF_MODEL:gemma-3-12b}
      tool-calling: false
      json-schema: false
      max-concurrent: ${LLM_CONCURRENT_GGUF:2}
    default: ${LLM_DEFAULT_ENGINE:auto}
  gateway:
    timeout:
      total: ${LLM_TIMEOUT_TOTAL:120}
      ttft: ${LLM_TIMEOUT_TTFT:15}
      report: ${LLM_TIMEOUT_REPORT:300}
  routing:
    context-threshold: ${LLM_CONTEXT_THRESHOLD:4096}
    tools-prefer-vllm: ${LLM_TOOLS_PREFER_VLLM:true}
  health:
    check-interval: 10000
  circuit-breaker:
    failure-rate-threshold: 50
    slow-call-threshold: 80
    wait-duration: 30s
  rate-limit:
    per-user: ${LLM_RATE_LIMIT_PER_USER:5}
    acquire-timeout: ${LLM_RATE_LIMIT_TIMEOUT:30}

# Resilience4j Circuit Breaker
resilience4j:
  circuitbreaker:
    configs:
      default:
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 30s
        permittedNumberOfCallsInHalfOpenState: 3
        slowCallDurationThreshold: 10s
        slowCallRateThreshold: 50
    instances:
      vllm-worker:
        baseConfig: default
      gguf-worker:
        baseConfig: default
  timelimiter:
    configs:
      default:
        timeoutDuration: 90s
    instances:
      vllm-worker:
        baseConfig: default
      gguf-worker:
        timeoutDuration: 120s

# Application Feature Flags
app:
  use-mock-data: ${APP_USE_MOCK_DATA:false}

# File storage
pms:
  storage:
    deliverables: ${PMS_DELIVERABLE_STORAGE:uploads/deliverables}

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized

# Logging
logging:
  level:
    root: INFO
    com.insuretech.pms: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Swagger/OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

# CORS
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:5174,http://localhost:3000}
  allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

# Neo4j (for Lineage Graph Queries)
neo4j:
  uri: ${NEO4J_URI:bolt://localhost:7687}
  username: ${NEO4J_USER:neo4j}
  password: ${NEO4J_PASSWORD:pmspassword123}
  connection-timeout: 30s
  max-connection-pool-size: 50

# Lineage Event Streaming (Outbox Pattern)
lineage:
  outbox:
    enabled: ${LINEAGE_OUTBOX_ENABLED:true}
    batch-size: 100
    max-retries: 3
    poll-interval: 5000  # 5 seconds
    retry-interval: 60000  # 1 minute
    cleanup-cron: "0 0 2 * * ?"  # Daily at 2 AM
  stream:
    name: lineage:events
  # Redis Streams configuration for reliable event delivery
  redis:
    stream:
      enabled: ${LINEAGE_REDIS_STREAM_ENABLED:true}
      relay-interval: 3000  # 3 seconds (faster than polling)
      relay-batch-size: 50
      poll-timeout: 2000
      batch-size: 10

---
# Development Profile
spring:
  config:
    activate:
      on-profile: dev

  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true

logging:
  level:
    root: INFO
    com.insuretech.pms: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web.cors: DEBUG
    org.springframework.r2dbc: DEBUG

---
# Production Profile
spring:
  config:
    activate:
      on-profile: prod

logging:
  level:
    root: WARN
    com.insuretech.pms: INFO
    org.springframework.web: WARN

---
# Test Profile
spring:
  config:
    activate:
      on-profile: test

  r2dbc:
    url: r2dbc:h2:mem:///testdb
    username: sa
    password:
